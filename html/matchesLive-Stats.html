<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SportWatch</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex flex-column justify-content-start align-items-center">
    <div class="d-flex justify-content-center ellipse-top-container">
        <div class="d-flex justify-content-center align-items-center ellipse-top"><a href="/"><i class="icon ion-home"></i>Home</a></div>
    </div>
    <div class="matches">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 d-flex align-items-center justify-content-xl-center col-xl-6-stats" data-aos="fade-up" data-aos-once="true">
                    <div class="d-flex flex-column align-items-center align-items-xl-center stats-card">
                        <div class="d-flex justify-content-center align-items-center img-container">
                            <div class="img" style="background-image: url(assets/img/psg.png);"></div>
                            <h5 class="score">0</h5>
                            <h1>-</h1>
                            <h5 class="score">0</h5>
                            <div class="img" style="background-image: url(assets/img/nantes.png);"></div>
                        </div>
                        <h1 class="title">Paris Saint-Germain - Nantes FC<br></h1>
                        <h2 class="flash animated infinite time">0'</h2>
                        <div class="d-xl-flex stats-div">
                            <h3 style="margin-top: 20px;">Possession</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center ellipse-bottom-container">
        <div class="d-flex justify-content-center align-items-center ellipse-bottom"></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
</body>

</html>
