<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SportWatch</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900">
    <link rel="stylesheet" href="/static/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="d-flex flex-column justify-content-start align-items-center">
    <div class="d-flex justify-content-center ellipse-top-container">
        <div class="d-flex justify-content-center align-items-center ellipse-top"><a class="aIndex" href="/"
                style="margin-bottom: -30px;"><img src="/static/img/logoSite.png"></a></div>
        <div class="row text-center linkMenu">
            <div class="col colMode"><a class="linkMod" href="/matchs/results">Les résultats</a></div>
            <div class="col colMode"><a class="text-justify linkMod" href="/matchs/calendrier">Le calendrier</a></div>
            <div class="col colMode"><a class="linkMod" href="/matchs/live">Le Live</a></div>
        </div>
    </div>
    <div class="competitions">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-center" data-aos="fade-up"
                    data-aos-delay="150" data-aos-once="true">
                    <div class="d-flex justify-content-start align-items-center card">
                        <div class="img" style="background-image: url(/static/img/all.png);">
                        </div><a class="aButton" href="/matchs/live/all">Tous les scores Live !</a>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-center" data-aos="fade-up"
                    data-aos-delay="150" data-aos-once="true">
                    <div class="d-flex justify-content-start align-items-center card">
                        <div class="img" style="background-image: url(/static/img/UEFA-Champions-League-logo.png);">
                        </div><a class="aButton" href="/matchs/live/cl">Voir le score Live !</a>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-center" data-aos="fade-up"
                    data-aos-delay="150" data-aos-once="true">
                    <div class="d-flex justify-content-start align-items-center card">
                        <div class="img" style="background-image: url(/static/img/league1.png);"></div><a
                            class="aButton" href="/matchs/live/fl1">Voir le score Live !</a>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-center" data-aos="fade-up"
                    data-aos-delay="150" data-aos-once="true">
                    <div class="d-flex justify-content-start align-items-center card">
                        <div class="img" style="background-image: url(/static/img/logo_la_liga_nuevo.png);"></div><a
                            class="aButton" href="/matchs/live/pe1">Voir le score Live !</a>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-center" data-aos="fade-up"
                    data-aos-delay="150" data-aos-once="true">
                    <div class="d-flex justify-content-start align-items-center card">
                        <div class="img"
                            style="background-image: url(/static/img/new-premier-league-logo-2016-17-8.png);"></div><a
                            class="aButton" href="/matchs/live/pl">Voir le score Live !</a>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-center" data-aos="fade-up"
                    data-aos-delay="150" data-aos-once="true">
                    <div class="d-flex justify-content-start align-items-center card">
                        <div class="img" style="background-image: url(/static/img/1024px-Bundesliga-logo.svg.png);">
                        </div><a class="aButton" href="/matchs/live/bund1">Voir le score Live !</a>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-center" data-aos="fade-up"
                    data-aos-delay="150" data-aos-once="true">
                    <div class="d-flex justify-content-start align-items-center card">
                        <div class="img" style="background-image: url(/static/img/SerieALogo.png);"></div><a
                            class="aButton" href="/matchs/live/sai">Voir le score Live !</a>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-center" data-aos="fade-up"
                    data-aos-delay="150" data-aos-once="true">
                    <div class="d-flex justify-content-start align-items-center card">
                        <div class="img" style="background-image: url(/static/img/Nova_identidade.png);"></div><a
                            class="aButton" href="/matchs/live/ppl">Voir le score Live !</a>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-center" data-aos="fade-up"
                    data-aos-delay="150" data-aos-once="true">
                    <div class="d-flex justify-content-start align-items-center card">
                        <div class="img" style="background-image: url(/static/img/téléchargement.png);"></div><a
                            class="aButton" href="/matchs/live/ered">Voir le score Live !</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center ellipse-bottom-container">
        <div class="d-flex justify-content-center align-items-center ellipse-bottom"></div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
</body>

</html>
